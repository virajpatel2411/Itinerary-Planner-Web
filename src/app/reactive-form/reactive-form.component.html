<form *ngIf="myForm" [formGroup]="myForm" (ngSubmit)="signup()">
  <input type="text" name="firstName" formControlName="firstName" /><span
    *ngIf="myForm.get('firstName').invalid && myForm.get('firstName').touched"
    >Please Enter FirstName</span
  ><br />
  <input type="email" name="email" formControlName="email" /><br />
  <input type="password" name="password" formControlName="password" /><br />
  <input type="submit" value="Submit" />
</form>
